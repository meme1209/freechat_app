<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FreeChat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="app">
    <div class="chat">
      <!-- Sidebar for online users -->
      <div id="sidebar">
        <h3>Online Users</h3>
        <ul id="users"></ul>
        <button id="clear-dm-alerts">Clear DM Alerts</button>
      </div>

      <!-- Main chat area -->
      <div class="chat-main">
        <h2>FreeChat</h2>
        <ul id="messages"></ul>
        <div class="composer">
          <input id="message-input" placeholder="Type a message..." autocomplete="off" />
          <button id="send-btn">Send</button>
        </div>

        <!-- Group Chat Room Panel -->
        <div id="room-panel">
          <h3>Group Chat Room</h3>
          <input id="room-input" placeholder="Enter room name..." autocomplete="off" />
          <button id="room-join-btn">Join Room</button>

          <ul id="room-messages"></ul>
          <div class="composer">
            <input id="room-text-input" placeholder="Type a room message..." autocomplete="off" />
            <button id="room-send-btn">Send</button>
          </div>

          <h3>Room Members</h3>
          <ul id="room-members"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Direct Message Panel -->
  <div id="dm-box" class="dm-box" style="display:none;">
    <div id="dm-header" class="dm-header">
      <span id="dm-title">Direct Message</span>
      <button id="dm-close">âœ•</button>
    </div>
    <ul id="dm-messages"></ul>
    <div class="composer">
      <input id="dm-input" placeholder="Type a private message..." autocomplete="off" />
      <button id="dm-send-btn">Send</button>
    </div>
  </div>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your chat logic -->
  <script src="./js/socket.js"></script>
</body>
</html>
