<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FreeChat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="app">
    <div class="chat">
      <!-- Sidebar for online users -->
      <div id="sidebar">
        <h3>Online Users</h3>
        <ul id="users"></ul>
      </div>

      <!-- Main chat area -->
      <div class="chat-main">
        <h2>FreeChat</h2>
        <ul id="messages"></ul>
        <div class="composer">
          <input id="message-input" placeholder="Type a message..." autocomplete="off" />
          <button id="send-btn">Send</button>
        </div>

        <!-- Direct Message Panel -->
        <div id="dm-box" class="dm-box" style="display:none;">
          <h3 id="dm-header">Direct Message</h3>
          <ul id="dm-messages"></ul>
          <div class="composer">
            <input id="dm-input" placeholder="Type a private message..." autocomplete="off" />
            <button id="dm-send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your chat logic -->
  <script src="./js/socket.js"></script>
</body>
</html>
