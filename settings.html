<!doctype html><html><head><meta charset="utf-8"><title>Settings</title><link rel="stylesheet" href="assets/app.css"></head><body>
<div class="container">
<div class="header"><h2>Settings</h2><div><button class="button" onclick="window.location.href='rooms.html'">Rooms</button></div></div>
<div><h3>Reset demo data</h3><p class="small">This will clear all stored users, rooms, and messages.</p><button class="button" id="resetBtn">Reset</button></div>
</div>
<script src="assets/app.js"></script>
<script>
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if (!confirm('Clear all demo data?')) return;
  localStorage.removeItem('fc_users_v1');
  localStorage.removeItem('fc_rooms_v1');
  // remove messages keys
  for (let i=0;i<100;i++) {
    const k = 'fc_messages_v1_sample_'+i;
    localStorage.removeItem(k);
  }
  alert('Demo data cleared. Reloading.');
  location.reload();
});
</script></body></html>
